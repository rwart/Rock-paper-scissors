<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Game Paper Rock Scissors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <audio id="js-audio-TaDa">
    <source src="audio/TaDa-SoundBible.com-1884170640.mp3" type="audio/mpeg">
  </audio>
  <div class="container">
    <h3 class="text-center">
      Welcome to the game
      <span class="label label-default">Rock</span>
      <span class="label label-info">Paper</span>
      <span class="label label-danger">Scissors</span>
    </h3>
  </div>
  <div id="js-winnerElem" class="container">
    <div class="row text-center">
      <h1 class="text-primary">
        The winner is&nbsp;
        <span id="js-winnerName" class="text-uppercase">Winner name</span>
      </h1>
    </div>
  </div>
  <div id="js-newGameElement" class="container">
    <div class="row text-center">
      <button id="js-newGameButton" class="btn btn-default">
        New Game
      </button>
    </div>
  </div>
  <div id="js-playerPickElement" class="container">
    <div class="row text-center">
      <button id="js-playerPick_rock" class="btn">
        <span class="badge">
          <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
        </span>
        Rock
      </button>
      <button id="js-playerPick_paper" class="btn">
        <span class="badge">
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
        </span>
        Paper
      </button>
      <button id="js-playerPick_scissors" class="btn">
        <span class="badge">
          <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
        </span>
        Scissors
      </button>
    </div>
  </div>
  <div id="js-resultsTableElement" class="container">
    <div class="col-xs-5 text-center">
      <span id="js-playerPoints" class="badge">0</span>
      <span id="js-playerName">Player Name</span>
    </div>
    <div class="col-xs-2 text-center">VS.</div>
    <div class="col-5-xs text-center">
      <span id="js-computerPoints" class="badge">0</span>
      Computer
    </div>
    <div class="row">
      <div class="col-xs-5 text-center">
        <span id="js-playerPick">Player selection</span>
      </div>
      <div class="col-xs-2"></div>
      <div class="col-xs-5 text-center">
        <span id="js-computerPick">Computer selection</span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-5 text-center">
        <span id="js-playerResult">Player Score</span>
      </div>
      <div class="col-xs-2"></div>
      <div class="col-xs-5 text-center">
        <span id="js-computerResult">Computer Score</span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
